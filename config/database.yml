default: &default
  adapter: mysql2
  encoding: utf8
  pool: 5
  database: <%= ENV['DATABASE_NAME'] %>
  username: <%= ENV['DATABASE_USERNAME'] %>
  password: <%= ENV['DATABASE_PASSWORD'] %>
  host: <%= ENV['DATABASE_HOST'] %>
  socket: /tmp/mysql.sock

development:
  <<: *default

test:
  <<: *default

staging:
  <<: *default

production:
  <<: *default
